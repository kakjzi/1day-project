version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://root:password@db:3306/tableorder
      - SECRET_KEY=your-secret-key-change-in-production
      - DEBUG=True
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build: ./customer-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_USE_MOCK=false
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - app-network

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=tableorder
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql-data:
